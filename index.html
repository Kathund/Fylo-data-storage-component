<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <div class="fylo">
      <img src="images/logo.svg" alt="">
      <div class="btns">
        <button class="btn"><img src="images/icon-document.svg" alt="icon-document"></button>
        <button class="btn"><img src="images/icon-folder.svg" alt="icon-folder"></button>
        <button class="btn"><img src="images/icon-upload.svg" alt="icon-upload"></button>
      </div>
    </div>
    <div class="storage">
      <div class="triangle">
        <svg id="triangle" viewBox="0 0 50 50"><polygon points="50 15, 100 100, 0 100" fill="#fff"></polygon></svg>
      </div>
      <div class="left">
        <p>185 <span>GB LEFT</span></p>
      </div>
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="border">
        <div class="line">
          <div class="dot"></div>
        </div>
      </div>
        <div class="text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
  </div>
</body>
</html>
